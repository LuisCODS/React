<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root">
      <!-- Bibliothèque React principale - contient les fonctionnalités de base de React -->
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <!-- Bibliothèque ReactDOM - permet de rendre les composants React dans le DOM -->
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <!-- Babel - permet de compiler le code JavaScript -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script>
        // Définition d'un composant React basique nommé App
        // Cette fonction retourne un élément header vide
        function App() {
          return React.createElement("header");
        }
        
        // Création d'une racine React dans l'élément avec l'id 'root'
        // C'est la méthode recommandée pour React 18+
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        // Rendu du composant App dans la racine React
        // On utilise createElement pour convertir le composant en élément React
        root.render(React.createElement(App));
      </script>

    </div>
</body>
</html>
