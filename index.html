<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root">
      <!-- Bibliothèque React principale - contient les fonctionnalités de base de React -->
      <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <!-- Bibliothèque ReactDOM - permet de rendre les composants React dans le DOM -->
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
      <!-- Babel - permet de compiler le code JavaScript -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script>
        // Définit le composant principal App
        function App() {
          const [time, setTime] = React.useState(new Date().toLocaleTimeString());

          // Met à jour l'heure toutes les secondes
          React.useEffect(() => {
            setInterval(() => {
              // Met à jour l'heure avec la nouvelle date
              setTime(new Date().toLocaleTimeString());
            }, 1000);
          }, []); 

          // Retourne un élément header avec l'heure
          return React.createElement("header", null, `Hello World ${time}`);
        }
        
        // Création d'une racine React dans l'élément avec l'id 'root'
        const root = ReactDOM.createRoot(document.getElementById('root'));
        // Rendu du composant App dans la racine React
        root.render(React.createElement(App));
      </script>

    </div>
</body>
</html>
